<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <div class="form-container">
          <header id="header">
             <h1 id="title">Free CodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform Name</p>
          </header>
          
          <div class="form-container">
            <form action="#" id="survey-form">
              
              <div class="form-group">
                <label for="name" id="name-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Sajjad" required>
              </div>
              
              <div class="form-group">
                <label for="email" id="email-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="freecodecamp@gmail.com" required>
              </div>
              
              <div class="form-group">
                <label for="age" id="number-label">Age(optional)</label>
              <input class="form-control" type="number" id="number" name="number" min="18" max="60" placeholder="20">
              </div>
              
              <div class="form-group">
                <label>Which option best describes your current role?</label>
              <select class="form-control" name="role" id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full time learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
              </div>
              
              <fieldset class="form-group">
                <legend>Would you recommend freecodecamp?</legend>
                
                <label>
                  <input type="radio" name="user-recommend" value="definitly"  checked> Definitly
                </label>
                
                <label>
                  <input type="radio" name="user-recommend" value="maybe" checked> Maybe
                </label>
                
                <label>
                  <input type="radio" name="user-recommend" value="not sure" checked> Not sure
                </label>
                
              </fieldset>
              
              <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label>
                  <input type="checkbox" value='front-end-projects'> Front-End Projects
                </label>
                
                <label>
                  <input type="checkbox"  value='back-end-projects'> Back-End Projects
                </label>
                
                <label>
                  <input type="checkbox" value='data-visualization'> Data Visualization
                </label>
                
                <label>
                  <input type="checkbox" value='challenges'> Challenges
                </label>
                
                <label>
                  <input type="checkbox"value='open-source-community'> Open source community
                </label>
                
                <label>
                  <input type="checkbox" value='videos'> Videos
                </label>
              </fieldset>
              
              <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" class="form-control" placeholder="Enter your comments here...."></textarea>
              </div>
              
              <button type="submit" id="submit">Submit</button>
              
            </form>
          </div>
        </div>
      </main>
</body>
</html>
